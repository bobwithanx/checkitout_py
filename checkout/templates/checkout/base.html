<style>

		left: 10px;
		right: inherit;
	}

		padding-right: 35px;

	.section > .container > .row {

<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" title="Checkout System" href="/"><span>Checkout System</span></a>
      </div>

      <!--navbar menu options: shown on desktop only -->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-left navbar-nav">
    		<li>
    			<a href="{% url 'checkout.views.search' %}">
						<i class="fa fa-large fa-search"></i> Search
					</a>
				</li>


			{% if user.is_staff %}
				<li>
					<a href="{% url 'checkout.views.person_list' %}">
						<i class="fa fa-large fa-users"></i> All Students
					</a>
				</li>
				<li>
					<a href="{% url 'checkout.views.history' %}">
						<i class="fa fa-large fa-history"></i> History
					</a>
				</li>
				<li>
					<a href="{% url 'checkout.views.reports' %}">
						<i class="fa fa-large fa-bar-chart-o"></i> Reports
					</a>
				</li>
			{% endif %}
        </ul>
      </div>

{% block content %}
{% endblock %}
  <!-- fixed tabbed footer -->

    <!-- Bootstrap & jQuery core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

		<script src="{% static 'bootstrap/3.3.2/js/bootstrap.min.js' %}"></script>
		<script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>


    <!-- Bootcards JS -->
		<script src="{% static 'bootcards/js/bootcards.js' %}"></script>

    <!--recommended: FTLabs FastClick library-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>

    <script type="text/javascript">

      /*
       * Initialize Bootcards.
       * 
       * Parameters:
       * - offCanvasHideOnMainClick (boolean): hide the offcanvas menu on clicking outside the off canvas
       * - enableTabletPortraitMode (boolean): enable single pane mode for tablets in portraitmode
       * - disableRubberBanding (boolean): disable the iOS rubber banding effect
       */
      bootcards.init( {
        offCanvasHideOnMainClick : true,
        enableTabletPortraitMode : false,
        disableRubberBanding : true 
      });

      bootcards.initAZPicker(".bootcards-az-picker");

      //enable FastClick
      window.addEventListener('load', function() {
          FastClick.attach(document.body);
      }, false);

    </script>
  </body>
</html>
