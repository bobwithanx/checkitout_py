{% load staticfiles %}

<html>
	<head>
		<title>{{ settings.APP_NAME }}</title>
		<link rel="stylesheet" href="{% static 'bootstrap/3.3.2/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'font-awesome/4.3.0/css/font-awesome.min.css' %}">
	<style>
		body { padding-top: 50px; }

		.padded-row {
			margin-top: 20px;
		}
		
		.alert-message
{
    margin: 20px 0;
    padding: 20px;
    border-left: 3px solid #eee;
}
.alert-message h4
{
    margin-top: 0;
    margin-bottom: 5px;
}
.alert-message p:last-child
{
    margin-bottom: 0;
}
.alert-message code
{
    background-color: #fff;
    border-radius: 3px;
}
.alert-message-success
{
    background-color: #F4FDF0;
    border-color: #3C763D;
}
.alert-message-success h4
{
    color: #3C763D;
}
.alert-message-danger
{
    background-color: #fdf7f7;
    border-color: #d9534f;
}
.alert-message-danger h4
{
    color: #d9534f;
}
.alert-message-warning
{
    background-color: #fcf8f2;
    border-color: #f0ad4e;
}
.alert-message-warning h4
{
    color: #f0ad4e;
}
.alert-message-info
{
    background-color: #f4f8fa;
    border-color: #5bc0de;
}
.alert-message-info h4
{
    color: #5bc0de;
}
.alert-message-default
{
    background-color: #EEE;
    border-color: #B4B4B4;
}
.alert-message-default h4
{
    color: #000;
}
.alert-message-notice
{
    background-color: #FCFCDD;
    border-color: #BDBD89;
}
.alert-message-notice h4
{
    color: #444;
}
	</style>

		<script src="http://code.jquery.com/jquery.min.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" title="Checkout System" href="/"><span>{{ settings.APP_NAME }}</span></a>
				</div>

				<!--navbar menu options: shown on desktop only -->
				<div class="navbar-collapse collapse">
					{% if user.is_staff %}
						<ul class="nav navbar-right navbar-nav">
							<li>
								<a href="/admin" target="_blank">
									<i class="fa fa-large fa-database"></i> Database
								</a>
							</li>
							<li>
								<a href="/admin/logout/?next=/">
									<i class="fa fa-large fa-sign-out"></i> Logout
								</a>
							</li>
						</ul>
					{% else %}
						<ul class="nav navbar-right navbar-nav">
							<li>
								<a href="/login">
									<i class="fa fa-large fa-sign-in"></i> Login
								</a>
							</li>
						</ul>
					{% endif %}
				</div>          
			</div>
		</div>   

		{% block content %}
		{% endblock %}
		
		<script src="{% static 'bootstrap/3.3.2/js/bootstrap.min.js' %}"></script>
		<script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
  </body>
</html>
