{% extends 'checkout/base.html' %}

{% block content %}
{% load humanize %}
{% load staticfiles %}

<script type="text/javascript">
$(document).ready(function(){
    $('#myTable').DataTable( {
    "lengthChange": false,
    "info": false,
    "ordering": false,
    "paging": false,
    "columns": [
    null,
    null,
    { "visible": false },
    null,
    null,
  ],
    "order": [[ 4, 'dsc' ]]
    } );
});

function myFilter( categoryFilter ) {
  $('#myTable').DataTable().search(categoryFilter);
	$('#myTable').DataTable().draw();
};
</script>

<style>
#myTable_filter {
  display: none;
}
</style>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>{{ person.full_name }}
                        <small>{{ person.id_number }}</small>
                    </h1>
                    <p><a href="{% url 'checkout.views.person_detail' pk=person.pk %}"><i class="fa fa-arrow-left"></i> Back</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Available Item</h3>
        </div>
        <div class="btn-group" role="group" aria-label="...">
          {% for category in categories %}
            <button  onClick="myFilter('{{ category.name }}')" type="button" class="btn btn-default">
              {{ category.name }}
            </button>
          {% endfor %}
        </div>
          <div class="row">
        {% for item in available_items %}
            <div class="col-xs-6 col-md-3">
              <a href="{% url 'checkout.views.item_popup' pk=item.pk %}" class="thumbnail product-image">
                <img src="{% static 'images/'|add:item.image_name %}" alt="...">
              <div class="caption text-center">
                {{ item }}
              </div>
              </a>
            </div>
              
        {% endfor %}
            </div>
      </div>  <!--  -->
    </div>
  </div>
</div>

<!-- /#wrapper -->

{% endblock content %}
