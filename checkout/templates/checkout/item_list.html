{% extends 'checkout/base.html' %}

{% block content %}
<h2>Available Items</h2>
	{% for item in items %}
    <div class="item">
        <h4><a href="{% url 'checkout.views.item_checkout' s=student.pk i=item.pk %}">{{ item.brand.name}} {{ item.model }}</a></h4>
    </div>
	{% endfor %}

    <p><a href="{% url 'checkout.views.student_detail' pk=student.pk %}">Return to list.</a></p>

{% endblock content %}
