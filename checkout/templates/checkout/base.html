{% load staticfiles %}

<html>
	<head>
		<title>Metro Tech Film Checkout System</title>
		<link rel="stylesheet" href="{% static 'bootstrap/3.3.2/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<style>
		body { padding-top: 50px; }

		.padded-row {
			margin-top: 20px;
		}
	</style>

		</style>

		<script src="http://code.jquery.com/jquery.min.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" title="Checkout System" href="/"><span>Checkout System</span></a>
				</div>

				<!--navbar menu options: shown on desktop only -->
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-left navbar-nav">
						<li>
							<a href="{% url 'checkout.views.search' %}">
								<i class="fa fa-large fa-search"></i> Search
							</a>
						</li>
					</ul>
						{% if user.is_staff %}
						<ul class="nav navbar-left navbar-nav">
							<li>
								<a href="{% url 'checkout.views.dashboard' %}">
									<i class="fa fa-large fa-th-large"></i> Dashboard
								</a>
							</li>
							<li>
								<a href="{% url 'checkout.views.reports' %}">
									<i class="fa fa-large fa-bar-chart-o"></i> Reports
								</a>
							</li>
						</ul>
						<ul class="nav navbar-right navbar-nav">
							<li role="presentation" class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
									<i class="fa fa-large fa-gears"></i> Admin <span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a href="{% url 'checkout.views.person_list' %}">
											<i class="fa fa-large fa-users"></i> All Students
										</a>
									</li>
									<li>
										<a href="{% url 'checkout.views.item_list' %}">
											<i class="fa fa-large fa-tags"></i> All Items
										</a>
									</li>
									<li>
										<a href="{% url 'checkout.views.history' %}">
											<i class="fa fa-large fa-history"></i> History
										</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="/admin" target="_blank">
											<i class="fa fa-large fa-database"></i> Database
										</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="/admin/logout/?next=/">
											<i class="fa fa-large fa-sign-out"></i> Logout
										</a>
									</li>
								</ul>
							</li>
						</ul>
						{% else %}
					<ul class="nav navbar-right navbar-nav">
							<li>
								<a href="/login">
									<i class="fa fa-large fa-sign-in"></i> Login
								</a>
							</li>
						</ul>
						{% endif %}
					</ul>
				</div>          
			</div>
		</div>   

		{% block content %}
		{% endblock %}
		
		<script src="{% static 'bootstrap/3.3.2/js/bootstrap.min.js' %}"></script>
		<script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
  </body>
</html>
