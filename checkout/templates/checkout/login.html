{% extends 'checkout/base.html' %}
{% load staticfiles %}

{% block content %}

<style>
	.col-centered {
			float: none;
			margin: 0 auto;
	}
	
	#search {
		font-size: 1.2em;
	}
	
	body {
    padding-top: 15px;
  }
  .main {
    max-width: 320px;
    margin: 0 auto;
  }
  .login-or {
    position: relative;
    font-size: 18px;
    color: #aaa;
    margin-top: 10px;
            margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .span-or {
    display: block;
    position: absolute;
    left: 50%;
    top: -2px;
    margin-left: -25px;
    background-color: #eee;
    width: 50px;
    text-align: center;
  }
  .hr-or {
    background-color: #cdcdcd;
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
  }
  h3 {
    text-align: center;
    line-height: 300%;
  }
</style>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          Sign In
        </div>
      </div>
      <div class="panel-body">
        <form action="/checkitout/admin/login/" method="post" id="login-form">
          {% csrf_token %}
          <div class="form-row">
            <label for="id_username" class="required">Username:</label> <input id="id_username" maxlength="254" name="username" type="text" class="form-control"/>
          </div>
          <div class="form-row">
            <label for="id_password" class="required">Password:</label> <input id="id_password" name="password" type="password" class="form-control"/>
            <input type="hidden" name="next" value="/checkitout/" />
          </div>

          {% if form.errors %}
            <p class=" label label-danger">
                Your username and password didn't match. 
                Please try again.
            </p>
          {% endif %}

          <div class="submit-row">
            <label>&nbsp;</label>
          </div>
          <div class="submit-row">
            <input type="submit" value="Log In" class="btn btn-default" />
            <input type="hidden" name="next" value="/checkitout/" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
