{% extends 'checkout/base.html' %}

{% block nav %}
{{ block.super }}
{% endblock %}

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" href="{% static 'bootstrap/3.3.2/css/cover.css' %}">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Check Out System</h1>
            <p class="lead">
	  <form action="{% url 'checkout.views.person_search' %}" method="POST">
	    {% csrf_token %}
        <input autofocus="true" text="search" name="person" id="search" value="" class="form-control" placeholder="Type in Student ID"/>
	  </form>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="http://phoenixunion.org/metrotech">Metro Tech Film</a> Inventory System</p>
            </div>
          </div>

        </div>

      </div>

    </div>


<div class="col-sm-9 col-md-10 main">
  <div class="row">
    <div class="col-lg-6">
    </div>
  </div>
</div>
{% endblock content %}
