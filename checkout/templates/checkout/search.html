{% extends 'checkout/base.html' %}

{% block content %}

{% load staticfiles %}

<style>
.col-centered{
    float: none;
    margin: 0 auto;
}
</style>

<div class="cover">
	<div class="cover-image"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Student ID</h1>
				<div class="container-fluid">
					<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 col-centered">
						<form action="{% url 'checkout.views.person_search' %}" method="POST" role="form">
							<div class="form-group">
								<div class="input-group">
									<input autofocus text="search" name="person" id="search" value="" class="form-control " placeholder="Type or scan your ID number."/>
									<span class="input-group-btn">
										<button class="btn btn-success" type="submit">Go</button>
									</span>
								</div>
							</div>
							{% csrf_token %}
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
