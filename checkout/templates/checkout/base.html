{% load staticfiles %}

<html>
	<head>
		<meta http-equiv="refresh" content="300;URL='/'">
		<title>{{ settings.APP_NAME }}</title>
		<link rel="stylesheet" href="{% static 'bootstrap/3.3.2/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'font-awesome/4.3.0/css/font-awesome.min.css' %}">
    <!-- Custom CSS -->
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
	<style>
	
.sidebar-nav .active {
    background: #eee !important;
    color: #333;
    font-weight: bold;
}

.sidebar-nav .active:hover {
	color: inherit;
}

		.padded-row {
			margin-top: 20px;
		}
		
		.alert-message
{
    margin: 20px 0;
    padding: 20px;
    border-left: 3px solid #eee;
}
.alert-message h4
{
    margin-top: 0;
    margin-bottom: 5px;
}
.alert-message p:last-child
{
    margin-bottom: 0;
}
.alert-message code
{
    background-color: #fff;
    border-radius: 3px;
}
.alert-message-success
{
    background-color: #F4FDF0;
    border-color: #3C763D;
}
.alert-message-success h4
{
    color: #3C763D;
}
.alert-message-danger
{
    background-color: #fdf7f7;
    border-color: #d9534f;
}
.alert-message-danger h4
{
    color: #d9534f;
}
.alert-message-warning
{
    background-color: #fcf8f2;
    border-color: #f0ad4e;
}
.alert-message-warning h4
{
    color: #f0ad4e;
}
.alert-message-info
{
    background-color: #f4f8fa;
    border-color: #5bc0de;
}
.alert-message-info h4
{
    color: #5bc0de;
}
.alert-message-default
{
    background-color: #EEE;
    border-color: #B4B4B4;
}
.alert-message-default h4
{
    color: #000;
}
.alert-message-notice
{
    background-color: #FCFCDD;
    border-color: #BDBD89;
}
.alert-message-notice h4
{
    color: #444;
}

.navbar-white {
	background-color: #fff;
	border-color: #e7e7e7;
}

div.navbar-header a, .navbar-nav a {
	color: #333;
	
}

body {
	background-color: #eee;
}

	</style>

		<script src="http://code.jquery.com/jquery.min.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

<body id="page-{% block page_id %}return{% endblock %}">
    <div id="wrapper">


{% include 'checkout/sidebar.html' %}
        <!-- Page Content -->
        <div id="page-content-wrapper">

<nav class=" navbar-default  ">
<ul class="nav nav-pills navbar-right">
{% if user.is_staff %}
                <li>
								<a href="/admin" target="_blank">
									<i class="fa fa-large fa-database"></i> Database
								</a>
                </li>
                <li>
								<a href="/admin/logout/?next=/">
									<i class="fa fa-large fa-sign-out"></i> Logout
								</a>
                </li>
            {% else %}
							<li>
								<a href="/login">
									<i class="fa fa-large fa-sign-in"></i> Login
								</a>
							</li>
							{% endif %}
	</ul>
</nav>

		{% block content %}
		{% endblock %}
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
		
		<script src="{% static 'bootstrap/3.3.2/js/bootstrap.min.js' %}"></script>

  </body>
</html>
