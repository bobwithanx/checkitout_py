{% extends 'checkout/base.html' %}

{% block content %}
<script type="text/javascript">
$(document).ready(function(){
    $('#myTable').DataTable();
});
</script>

<style>
body { font-size: 140%; }

.dataTables_wrapper .dataTables_paginate .paginate_button.current, .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
	color: #333 !important;
border: 1px solid #cacaca;
background-color: #fff;
}

.dataTables_wrapper {
position: relative;
clear: both;
zoom: 1;
}

.dataTables_wrapper .dataTables_info {
	clear: both;
	float: left;
	}

.dataTables_wrapper .dataTables_paginate .paginate_button:hover {
color: white !important;
border: 1px solid #111;
background-color: #585858;
}

.dataTables_wrapper .dataTables_paginate .paginate_button {
	box-sizing: border-box;
display: inline-block;
min-width: 1.5em;
padding: 0.5em 1em;
margin-left: 2px;
text-align: center;
text-decoration: none !important;
cursor: pointer;
border: 1px solid transparent;
}

div.dataTables_paginate {
white-space: nowrap;
}
</style>

<style media="screen" type="text/css">

</style>

        <div class="col-sm-9 col-md-10 main">
          <h1 class="page-header">Transaction History</h1>
         <div class="table-responsive">
            <table id="myTable" class="table table-striped table-condensed">
<thead>
      <tr>
      <th>Item</th>
      <th>Person</th>
      <th>Out</th>
      <th>In</th>
    </tr>
</thead>
   {% for transaction in history %}
      <tr>
      <td><a href="{% url 'checkout.views.item_detail' pk=transaction.item.pk %}">{{ transaction.item }}</a></td>
      <td><a href="{% url 'checkout.views.person_detail' pk=transaction.person.pk %}">{{ transaction.person }}</a></td>
      <td>{{ transaction.time_out }}</td>
      <td>{{ transaction.time_in }}</td>
      </tr>
    {% endfor %}
</table>
</div>
</div>
</div>

</div>
</div>

{% endblock content %}
