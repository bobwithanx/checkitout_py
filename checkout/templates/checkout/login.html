{% extends 'checkout/base.html' %}

{% block content %}

<style>
	.vertical-center {
		min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
		min-height: 100vh; /* These two lines are counted as one :-)       */

		display: flex;
		align-items: center;
	}

	.col-centered {
			float: none;
			margin: 0 auto;
	}
	
	#search {
		font-size: 1.2em;
	}
</style>

<div class="jumbotron vertical-center">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Login</h2>
				<div class="container-fluid">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-centered">
        <form action="/admin/login/" method="post" id="login-form">
          {% csrf_token %}
          <div class="form-row">
            <label for="id_username" class="required">Username:</label> <input id="id_username" maxlength="254" name="username" type="text" class="form-control"/>
          </div>
          <div class="form-row">
            <label for="id_password" class="required">Password:</label> <input id="id_password" name="password" type="password" class="form-control"/>
            <input type="hidden" name="next" value="/" />
          </div>
  
          {% if form.errors %}
            <p class=" label label-danger">
                Your username and password didn't match. 
                Please try again.
            </p>
          {% endif %}
 
          <div class="submit-row">
            <label>&nbsp;</label>
          </div>
          <div class="submit-row">
            <input type="submit" value="Log In" class="btn btn-primary" />
            <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
